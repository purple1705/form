<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        #btn{
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .pay{
            text-decoration: none;
            color: white
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row"  id="btn">
            <div class="col-12 col-md-12 ">
                <p class="h1 mt-4">
                    ORDER ART WORKS
                </p>
            </div>
        </div>
        <form action="https://formspree.io/f/xrbgqabl" method="post">
            <div class="row">
                <div class="col-12 col-md-12 col-lg-6 col-xl-4 mt-3">
                    <label for="">NAME</label>
                    <input type="text" class="form-control" name="name" placeholder="Enter your name" required>
                </div>
                <div class="col-12 col-md-12 col-lg-6 col-xl-4 mt-3">
                    <label for="">E-MAIL ID</label>
                    <input type="email" class="form-control" name="email" placeholder="Enter your email" required>
                </div>
                <div class="col-12 col-md-12 col-lg-6 col-xl-4 mt-3">
                    <label for="">CONTACT</label>
                    <input type="number" class="form-control" name="number" placeholder="Enter your number" required>
                </div>
                <div class="col-12 col-md-12 col-lg-6 col-xl-4 mt-3">
                    <label for=""> ALTERNATE CONTACT</label>
                    <input type="number" class="form-control" name="number" placeholder="Enter your number" required>
                </div>
                <div class="col-12 col-md-12 col-lg-6 col-xl-4 mt-3">
                    <label for="">ADDRESS</label>
                    <input type="text" class="form-control" name="address" placeholder="Enter your address" required>
                </div>
                <div class="col-12 col-md-12 col-lg-6 col-xl-4 mt-3">
                    <label for="">LANDMARK</label>
                    <input type="text" class="form-control" name="landmark" placeholder="Enter your landmark " required>
                </div>
                <div class="col-12 col-md-12 col-lg-6 col-xl-4 mt-3">
                    <label for="">SIZE</label><br>
                    <select name="form-control" id="size"class="form-select" placeholder="Enter required size">
                        <option value="2xsmall">4inches * 6inches</option>
                        <option value="small">5inches * 7inches</option>
                        <option value="medium">12inches * 16inches</option>
                        <option value="large">16inches * 20inches</option>
                        <option value="extralarge">18inches * 24inches</option>
                        <option value="2xlarge">20inches * 28inches</option>
                    </select>
                </div>
                <div class="col-12 col-md-12 col-lg-6 col-xl-4 mt-3">
                    <label for="">FRAME TYPE</label><br>
                    <input type="radio" name="frametype" value="PLASTIC" class="form-check-input">PLASTIC
                    <input type="radio" name="frametype" value="WOODEN" class="form-check-input">WOODEN
                    <input type="radio" name="frametype" value="METAL" class="form-check-input">METAL
                </div>
                <div class="col-12 col-md-12 col-lg-6 col-xl-4 mt-3">
                    <label for="">PICTURE NAME</label>
                    <input type="text" class="form-control" name="picturename" placeholder="Enter picture name" required>
                </div>

                <div class="col-12 col-md-12 col-lg-6 col-xl-4 mt-3">
                    <label for="">PAYMENT</label><br>
                    <button class="btn btn-dark">
                        <a href="https://purple1705.github.io/qr_payments/" class="pay">PAY HERE</a>
                    </button>
                </div>
                <div class="col-12 col-md-12 col-lg-6 col-xl-4 mt-3">
                    <label for="">TRANSACTION ID</label>
                    <input type="text" class="form-control" name="transaction id" placeholder="Enter your transaction id" required>
                </div>
            </div>
            <div class="row m-3">
                <div class="col-12 col-md-12"  id="btn">
                    <input type="submit" name="submit" class="btn btn-success">
                </div>
            </div>
        </form>
    </div>    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
